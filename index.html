<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    </div>

    <script>
        document.body.style.backgroundColor = "rgb(129, 203, 203)"
        document.body.style.display = "flex"
        document.body.style.flexDirection = "column"
        document.body.style.alignItems = "center"
        document.body.style.marginTop = "200px"

        const input = document.createElement("input")
        input.setAttribute("type", "text")
        input.setAttribute("readOnly", "true")
        input.style.width = "100%"
        input.style.height = "50px"
        input.style.border = "1px solid"
        input.style.borderRadius = "10px"
        input.style.backgroundColor = " rgb(71, 99, 101)"
        input.style.margin = "20px auto"
        input.style.fontSize = "3rem"
        input.style.width = "90%"
        document.body.prepend(input)
        

        const container = document.getElementsByClassName("container")[0]


      
        container.style.display = "grid"
        container.style.gridTemplateColumns = "repeat(4, 1fr)"
        container.style.gridTemplateRows = "repeat(4, 1fr)"
        container.style.backgroundColor = "rgb(129, 203, 203)"
        container.style.borderRadius = "10px"
        container.style.padding = "5px"
        container.style.width = "90%"
        const isi = [
            "D",
            "AC",
            "%",
            "รท",
            "1",
            "2",
            "3",
            "X",
            "4",
            "5",
            "6",
            "+",
            "7",
            "8",
            "9",
            "-",
            "RESULT",
            "0",
            ","
        ]

        isi.forEach((tombol)=>{
            let button = document.createElement("button")
            button.textContent = tombol
            button.style.gap = "5px"
            button.style.height = "50px"
            button.style.border = "2px solid black"
            button.style.borderRadius = "10px"
            button.style.backgroundColor = " rgb(129, 203, 203)"
            
            button.addEventListener("mouseenter", () => {
            button.style.backgroundColor = "lightblue"
            button.style.boxShadow = "2px 2px 8px rgba(0,0,0,0.3)"
            })

            button.addEventListener("mouseleave", () => {
            button.style.backgroundColor = "2px 2px 8px rgba(0,0,0,0.3)"
            button.style.boxShadow = "none"
            })

            button.style.cursor = "pointer"
            container.append(button)

            if(tombol.includes ("RESULT")){
                button.style.gridColumn = "span 2"
            }

            button.addEventListener("click", ()=>{
                if(tombol === "D"){
                    input.value = input.value.slice(0, -1)
                }else if(tombol === "AC"){
                    input.value = ""
                }else if(tombol === "RESULT"){
                    let hasil = input.value.replace("รท", "/").replace("X","*")
                    input.value = eval(hasil)
                }else{
                    input.value += tombol
                }
            })
        })
    </script>
</body>
</html>
